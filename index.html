                            <circle fill="none" stroke="#68e534" stroke-width="10" cx="100" cy="100" r="90"
                                stroke-linecap="round" class="circle">
                            </circle>
                            <!-- polyline 绘制路径   points 端点     stroke-linecap 顶端圆角     stroke-linejoin 连接处圆角 -->
                            <polyline fill="none" stroke="#68e534" stroke-width="14" points="55,87 95,124 145,75"
                                stroke-linecap="round" stroke-linejoin="round" class="tick">
                            </polyline>
                        </svg>
                        <svg width="100%" height="100%" viewBox="0 0 200 200">
                            <circle fill="none" stroke="#ff5252" stroke-width="10" cx="100" cy="100" r="90"

                                stroke-linecap="round" class="error-f">
                            </polyline>
                            <polyline fill="none" stroke="#ff5252" stroke-width="14" points="60,140 145,65"
                                stroke-linecap="round" class="error-s">
                            </polyline>

                            <circle fill="none" stroke="#0fbcf9" stroke-width="10" cx="100" cy="100" r="90"
